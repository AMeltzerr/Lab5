<pre><span class="s0">public class </span><span class="s1">Singleton </span><span class="s2">{</span>
    <span class="s0">private static </span><span class="s1">Singleton instance</span><span class="s2">;</span>

    <span class="s0">private </span><span class="s1">Singleton</span><span class="s2">() {}</span>

    <span class="s0">public static </span><span class="s1">Singleton getInstance</span><span class="s2">() {</span>
        <span class="s0">if </span><span class="s2">(</span><span class="s1">instance </span><span class="s2">== </span><span class="s0">null</span><span class="s2">) {</span>
            <span class="s1">instance </span><span class="s2">= </span><span class="s0">new </span><span class="s1">Singleton</span><span class="s2">();</span>
        <span class="s2">}</span>
        <span class="s0">return </span><span class="s1">instance</span><span class="s2">;</span>
    <span class="s2">}</span>
<span class="s2">}</span>
